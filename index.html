<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css">
  <title>Blog preview card</title>
</head>
<body>
  <main>
    <section class="content-card">
      <img class="content-card__image" src="./assets/images/illustration-article.svg" alt="">
      <div class="content-card__body">
        <span class="content-card__category">Learning</span>
        <span class="content-card__date">Published 21 Dec 2023</span>
        <h1 class="content-card__title">HTML & CSS foundations</h1>
        <p class="content-card__description">These languages are the backbone of every website, defining structure, content, and presentation.</p>
        <div class="content-card__author">
          <img class="content-card__author-image" src="./assets/images/image-avatar.webp" alt="Author photo">
          <span class="content-card__author-name">Greg Hooper</span>
        </div>
      </div>
    </section>
  </main>
</body>
</html>
